<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 电子书翻页 3D 动画特效DEMO演示2</title>

    <!--可无视-->
    <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/zzsc-demo.css">

    <!--必要样式-->
    <style>
        html, body {
            width: 100%;
            margin: 0px;
            padding: 0px;
            background: #e0604a url('i/bg2.jpg');
            color: #000000;
            min-width: 800px;
        }

        body * {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .links a:link, .links a:visited {
            color: black;
            text-decoration: none;
            font: 20px sans-serif;
        }

        .links a:hover {
            color: black;
            text-decoration: underline;
        }

        .red {
            border: 1px solid #ffc30d;
        }

        .red-filled {
            background: #e0604a;
            border: 1px solid #ffc30d;
        }

        .blue {
            background: #67BCCF;
        }

        .section {
            width: 900px;
            border-radius: 10px;
            margin: 50px auto;
        }

        .section p {
            text-align: center;
            margin: 0px;
            padding: 20px;
            font: 16px sans-serif;
            line-height: 140%;
        }

        .section p strong {
            color: gold;
        }

        .section-list {
            width: 900px;
            border-radius: 10px;
            margin: 50px auto;
        }

        .address {
            margin: 0px auto 50px auto;
            padding: 0px;
            width: 800px;
            text-align: center;
        }

        .address, .address a {
            font: 16px arial, sans-serif;
            color: black;
        }

        #book-links {
            text-align: center;
            padding: 10px;
            color: white;
        }

        #book-links a:link, #book-links a:visited {
            color: white;
            font: 24px sans-serif;
            text-decoration: none;
        }

        #book-links a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>
<div class="zzsc-container">

    <header class="zzsc-header">
        <div class="zzsc-demo center">
            <a href="index.html">DEMO1</a>
            <a href="index2.html" class="current">DEMO2</a>
        </div>
    </header>
    <div style="text-align:center;clear:both">


    </div>
    <div class="section red">
        <div style="padding:30px;">
            <div id="photobook" style="height:150px;"></div>
        </div>

        <div id="book-links">
            <a href="#">查看书一</a>, <a href="#">查看书二</a>, <a href="#">查看书三</a>
        </div>

    </div>

</div>

<script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="js/jquery.mousewheel.min.js"></script>
<script src="js/three.min.js"></script>
<script src="js/jquery.onebook3d-2.3.0-full-min.js"></script>
<script>
    $(function () {

        var arr = [];

        arr[0] = [
            'ga02/001.jpg',
            'ga02/002.jpg', 'ga02/003.jpg',
            'ga02/004.jpg', 'ga02/005.jpg',
            'ga02/006.jpg', 'ga02/007.jpg',
            'ga02/008.jpg', 'ga02/009.jpg',
            'ga02/010.jpg', 'ga02/011.jpg',
            'ga02/012.jpg'
        ];

        arr[1] = [
            'ga03/001.jpg',
            'ga03/002.jpg', 'ga03/003.jpg',
            'ga03/004.jpg', 'ga03/005.jpg',
            'ga03/006.jpg', 'ga03/007.jpg',
            'ga03/008.jpg', 'ga03/009.jpg',
            'ga03/010.jpg', 'ga03/011.jpg',
            'ga03/012.jpg'
        ];

        arr[2] = [
            'ga04/001.jpg',
            'ga04/002.jpg', 'ga04/003.jpg',
            'ga04/004.jpg', 'ga04/005.jpg',
            'ga04/006.jpg', 'ga04/007.jpg',
            'ga04/008.jpg', 'ga04/009.jpg',
            'ga04/010.jpg'
        ];


        $('#photobook').onebook(arr[2]);


        $('#book-links a').each(function (i) {
            $(this).on('click', function () {

                if (arr && arr[i]) {
                    $('#photobook').onebook(arr[i]);
                }
                ;

                return false;
            });
        });
    });
</script>

</body>
</html>
