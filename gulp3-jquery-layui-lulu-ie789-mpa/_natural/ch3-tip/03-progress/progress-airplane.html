<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap炫酷飞机和跑道样式进度条动画特效</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!--<link rel="stylesheet" href="css/htmleaf-demo.css">-->
    <link rel="stylesheet" href="/static/css/theme/natural/_output.css"/>

    <!--[if IE]>
    <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="htmleaf-container">

    <div class="nt-progress-airplane">
        <div class="demo">
            <div class="container">
                <div class="row">
                    <div class="col-md-offset-3 col-md-6">
                        <h3 class="progressbar-title">HTML5</h3>
                        <div class="progress">
                            <div class="progress-bar" style="width: 55%; background:#005394;">
                                <span>55%</span>
                            </div>
                        </div>

                        <h3 class="progressbar-title">CSS3</h3>
                        <div class="progress">
                            <div class="progress-bar" style="width: 85%; background:#d9534f;">
                                <span>85%</span>
                            </div>
                        </div>

                        <h3 class="progressbar-title">Java Script</h3>
                        <div class="progress">
                            <div class="progress-bar" style="width: 40%; background:#f0ad4e;">
                                <span>40%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

</body>
</html>
